<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="page-wrapper">
<!--        Stand-alone Banner Div outside of page container-->
        <div class="banner"><h1>Coffee!</h1></div>
<!--        page container-->
        <div class="container">
            <div class="row">
<!--                coffee populated here-->
                <div class="popCoffee">
                    <div id="coffees"></div>
                </div>
<!--                selection column-->
                <div class="search">
                    <form>
                        <h4>Roast Selection</h4>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <div>
                        <h4>Coffee Name</h4>
                        <label for="search"></label>
                        <input id="search"  type="text" placeholder="Search">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
